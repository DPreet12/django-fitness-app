{% extends 'base.html' %}  
{% load static %} 
{% block content %}
<div>
    <h1>Delete Profile?</h1>
</div>

<h2>
    Are you sure you want to delete {{ profile.name}}
</h2>
<form action="" method="post">
    {% csrf_token %}
    <a href="{%url 'profile' %}">Cancel</a>
    <button type= "submit">Yes - Delete!</button>
</form>

{% endblock %}
