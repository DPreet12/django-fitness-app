{% extends 'base.html' %}  
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/profile-delete.css' %}"/>
{%  endblock %}
{% block content %}

<section>
    <div>
        <h1>Delete Workout?</h1>
    </div>
    <h2>
        Are you sure you want to delete {{workout.user.username}}
    </h2>
    <form action="" method="post">
        {% csrf_token %}
       <div class="button-container">
        <a href="{% url 'workout-details' %}" class="btn submit">Cancel</a>
        <button type="submit" class="btn submit"> Yes - Delete!</button>
       </div>
    </form>
</section>

{% endblock %}
