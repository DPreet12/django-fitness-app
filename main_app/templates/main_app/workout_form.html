{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/workout-form.css'%}">
{% endblock %}
{% block content %}

<div class="page-header">
    <h1>Add Your Workout</h1>
</div>
<form action="{% url 'workout-create' %}" method="post" class="form-container">
    {% csrf_token %}
    <table>
        {{form.as_table}}
       
    </table>
    <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
