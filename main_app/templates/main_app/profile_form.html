{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}
{% block content %}

<div class="page-header">
    {% if profile %}
    <h1>Edit {{profile.user.username}} </h1>
    {% else %}
    <h1>Add the Profile</h1>
    {% endif %}
    <form action="" method="post" >
         {% csrf_token %}
         <table>
            {{form.as_table}}
         </table>
        <button type='submit' >Submit</button>
    </form>
    
</div>
{% endblock %}
